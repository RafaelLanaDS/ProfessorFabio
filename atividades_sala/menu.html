<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Horizontal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="nav" role="banner">
    <a href="#" class="brand" aria-label="Home">
      <span class="logo">R</span>
      <div>
        <div class="name">Minha Marca</div>
        <div class="tag">Slogan pequeno</div>
      </div>
    </a>

    <!-- Links (desktop) -->
    <nav role="navigation" aria-label="Menu principal">
      <ul class="nav-links" id="navLinks">
        <li><a href="#home" class="active">Início</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#precos">Preços</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>

    <!-- Ações à direita -->
    <div class="nav-actions">
      <a class="btn hidden-mobile" href="#login">Entrar</a>
      <a class="btn primary" href="#signup">Criar conta</a>

      <!-- Botão hamburger (mobile) -->
      <button class="hamburger" id="hamburger" aria-expanded="false" aria-controls="mobileMenu" aria-label="Abrir menu">
        <!-- simples icon -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <!-- Mobile dropdown -->
    <div class="mobile-menu" id="mobileMenu">
      <ul>
        <li><a href="#home">Início</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#precos">Preços</a></li>
        <li><a href="#contato">Contato</a></li>
        <li style="margin-top:8px"><a class="btn" href="#login">Entrar</a></li>
        <li><a class="btn primary" href="#signup">Criar conta</a></li>
      </ul>
    </div>
  </header>
</body>
</html>
